<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Vocabulary - Home</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body class="body-home">
    <header>
      <h1>Korean Vocabulary</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="vocabulary.html">Vocabulary</a></li>
          <li><a href="rules.html">Rules</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="home-container" id="home-container">
        <form action="submit" id="form_get_new_word">
          <label for="input_vocabulary" id="current_word">Word</label>
          <input
            type="text"
            name="input_vocabulary"
            id="input_vocabulary"
            placeholder="type the word in korean"
          />

          <input
            class="popup-button"
            id="popup_button"
            type="button"
            value="Check Word"
            onclick="window.location.href=`#popup`"
          />

          <div class="popup" id="popup">
            <div class="popup-content">
              <div class="popup-left">
                <img
                  src="../images/pexels-ethan-brooke-2246789.jpg"
                  alt="ss"
                  class="popup-image"
                />
                <img
                  src="../images/pexels-ethan-brooke-2128042.jpg"
                  alt="dd"
                  class="popup-image"
                />
              </div>
              <div class="popup-right">
                <!-- <a href="./home.html" class="popup-close">&times;</a> -->
                <h2
                  class="popup-heading u-margin-bottom-small"
                  id="popup_heading"
                >
                  U are Right
                </h2>
                <p class="popup-text u-margin-bottom-medium" id="popup_text">
                  ........ HIER STEHT TEXT
                </p>
                <input
                  class="popup-button"
                  type="submit"
                  value="Get a new Word"
                  onclick="window.location.href=`#home-container`"
                />
                <!-- <button class="popup-button" type="submit">Get New Word</button> -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="reserved">Â®Reserved by Dennis Doedelkopf</div>
    </footer>

    <!-- JS Import -->
    <script type="module" src="../js/view/home.js"></script>
  </body>
</html>
